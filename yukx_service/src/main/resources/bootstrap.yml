spring:
  profiles:
    active: dev
---
spring:
  application:
    name: service
  profiles: dev
  cloud:
    config:
      uri: http://localhost:9001
      name: service-${spring.profiles.active} # 指定git 文件名
      label: master # 指定分支
# 设置 mybatis plus 配置文件路径
mybatis-plus:
  mapper-locations: classpath*:/mappers/*Mapper.xml
  #mybatis-plus配置控制台打印完整带参数SQL语句
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
feign:
  client:
    config:
      default:
        connectTimeout: 5000
server:
  port: 9010
