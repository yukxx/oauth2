spring:
  profiles:
    active: dev
---
spring:
  application:
    name: service
  profiles: dev
  cloud:
    config:
      uri: http://localhost:9001
      name: service-${spring.profiles.active} # 指定git 文件名
      label: master # 指定分支
  #链路追踪 sleuth+zipkin
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
  zipkin:
    base-url: http://localhost:9411/  # 指定 zipkin 服务器地址
server:
  port: 9010
logging:
  config: classpath:logback-spring.xml
  path: /Users/yukx/Documents/workspace/oauth/newLog/service/
