spring:
  profiles:
    active: dev
---
spring:
  application:
    name: service
  profiles: dev
  cloud:
    config:
      uri: http://localhost:9001
      name: service-${spring.profiles.active} # 指定git 文件名
      label: master # 指定分支
server:
  port: 9010
